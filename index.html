<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Forgive Me? ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            color: #333;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff6b81;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .button {
            background-color: #ffd1dc;
            color: #333;
            padding: 15px 30px;
            border: 2px solid #ff6b81;
            border-radius: 50%;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 10px;
            position: relative;
        }
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        .no-button {
            animation: shake 0.5s ease-in-out infinite;
        }
        .thank-you {
            display: none;
            font-size: 1.5em;
            color: #ff6b81;
            margin-top: 20px;
            animation: bounce 1s infinite;
        }
        .names {
            font-size: 1.8em;
            color: #ff6b81;
            margin-top: 15px;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b81;
            transform: rotate(45deg);
            animation: float 5s infinite ease-in-out;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b81;
            border-radius: 50%;
        }
        .heart::before {
            top: -10px;
            left: 0;
        }
        .heart::after {
            left: 10px;
            top: 0;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes float {
            0% {
                transform: translate(-50px, 0) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translate(50px, -200px) rotate(45deg);
                opacity: 0;
            }
        }
        @keyframes move {
            0% { transform: translate(0, 0); }
            25% { transform: translate(50px, -20px); }
            50% { transform: translate(-30px, 40px); }
            75% { transform: translate(20px, -50px); }
            100% { transform: translate(0, 0); }
        }
        .floating {
            animation: move 3s infinite;
        }
    </style>
</head>
<body>
    <!-- Floating Hearts -->
    <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
    <div class="heart" style="left: 50%; animation-delay: 1s;"></div>
    <div class="heart" style="left: 80%; animation-delay: 2s;"></div>
    <div class="heart" style="left: 30%; animation-delay: 3s;"></div>
    <div class="heart" style="left: 70%; animation-delay: 4s;"></div>

    <div class="container" id="app">
        <h1>Do You Forgive Me? ‚ù§Ô∏è</h1>
        <p id="question">I‚Äôm really sorry for upsetting you. Can we make it better?</p>
        <div id="buttons">
            <button class="button floating" onclick="handleResponse('no')">No üíî</button>
            <button class="button no-button" onclick="handleResponse('yes')">Yes ‚ù§Ô∏è</button>
        </div>
        <div class="thank-you" id="thank-you">
            Thank you for forgiving me! You‚Äôre the best! ‚ù§Ô∏è
            <div class="names" id="names"></div>
        </div>
    </div>

    <script>
        const boyName = "VIDHI"; // Replace with your name
        const girlName = "HARSHIT CHAUDHARY"; // Replace with her name

        const questions = [
            "I‚Äôll never repeat it! Do you forgive me now? ü•∫",
            "I promise to be better! Please forgive me. üêª",
            "I made a mistake, but I‚Äôll fix it. Will you forgive me? üå∏",
            "Your smile means the world to me. Can I see it again? üåà",
            "No more mistakes, I promise. Will you forgive me now? ü¶ã",
            "abb toh maaf kardo and click on yes.Pls  <3"
        ];

        let currentQuestion = 0;

        function handleResponse(response) {
            if (response === 'yes') {
                document.getElementById('question').style.display = 'none';
                document.getElementById('buttons').style.display = 'none';
                document.getElementById('thank-you').style.display = 'block';
                document.getElementById('names').innerText = `${boyName} ‚ù§Ô∏è ${girlName}`;
            } else {
                currentQuestion = (currentQuestion + 1) % questions.length;
                document.getElementById('question').innerText = questions[currentQuestion];
            }
        }
    </script>
</body>
</html>
